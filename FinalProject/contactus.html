<!DOCTYPE html>
<html>

<head>
    <!--used to make it responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>University Website Design</title>
    <link rel="stylesheet" href="project.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="contactus.js"></script>
</head>

<body>
    <section class="conheader">
        <!--The section tag divides the content into section and subsections. -->
        <nav>
            <!--The <nav> tag defines a set of navigation links.-->
            <a href="project.html"><img src="images/logo.gif"></a>
            <div class="menubar" id="menubar">
                <i class="fa fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="project.html" target="_blank">HOME</a></li>
                    <li><a href="academics.html">ACADEMICS</a></li>
                    <li><a href="">ADMINISTRATION</a></li>
                    <li><a href="about.html" target="_blank">ABOUT</a></li>
                    </li>
                </ul>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>
    </section>

    <section>
        <div class="wrapper">
            <h2>Contact Us</h2>
            <div id="error_message"></div>

            <form id="myform" onsubmit="return validate()">
                <div class="input_field">
                    <input type="text" placeholder="Name" id="name">
                </div>
                <div class="input_field">
                    <input type="text" placeholder="Subject" id="subject">
                </div>
                <div class="input_field">
                    <input type="text" placeholder="Phone" id="phone">
                </div>
                <div class="input_field">
                    <input type="text" placeholder="E-mail" id="email">
                </div>
                <div class="input_field">
                    <textarea id="message" placeholder="Message"></textarea>
                </div>
                <div class="btn">
                    <input type="submit">
                </div>
            </form>
        </div>
    </section>





    <!---------------------Footer------------------>
    <section class="footer">
        <h4>About Us</h4>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Obcaecati molestias optio earum dolor esse vero,
            </br>quibusdam quasi atque voluptate.br Esse perspiciatis pariatur inventore accusamus?</p>
        <div class="icons">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-instagram"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-linkedin"></i>
        </div>
        <p>Made With <i class="fa fa-heart-o"></i> by AAA</p>
    </section>
    <!--------------------Javascipt for toggle menu------------>
    <script>
        var menubar = document.getElementById("menubar");
        function showMenu() {
            menubar.style.right = "0";
        }
        function hideMenu() {
            menubar.style.right = "-200px";
        }
    </script>

</body>

</html>
